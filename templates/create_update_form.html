
    {% if form.non_field_errors %}
        {% for error in form.non_field_errors %}
            <ul class="list-unstyled text-danger">
                <li>{{ error }}</li>
            </ul>
        {% endfor %}
    {% endif %}

    {% for f in form %}
        <div class="mb-2">
            <label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}
        </div>
        <div class="text-danger">{{ f.errors }}</div>
    {% endfor %}
