{% extends 'base.html' %}
{% load i18n %}
{% block content %}
    <div class="container wrapper flex-grow-1">
        <h1 class="my-4">{% trans "Deleting task" %}</h1>
        <p>
            <a class="text-decoration-none" href="{% url 'tasks:tasks' %}">
                <img class="mb-1" width="18" height="16" src="https://img.icons8.com/color/48/back--v1.png" alt="back--v1"/>{% trans "Back to the list of tasks" %}
            </a>
        </p>
        <form action="" method="post">
            {% csrf_token %}
            <p>{% trans "Are you sure you want to delete" %} {{ task.name }}?</p>
            <input type="submit" class="btn btn-danger my-3" value="{% trans 'Yes, delete' %}">
        </form>
    </div>
{% endblock content %}
